<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript">
	function check(){
		let id = $("#memberid").val();
		let pw = $("#memberpw").val();
		let na = $("#membername").val();
		let ph = $("#phone").val();
		
		$.ajax({
			url:'join',
			data: {memberid: id, memberpw: pw, membername: na, phone: ph},
			dataType: 'json',
			type:'post',
			success:function(result){
				alert(result.msg);
				
				console.log(result);
				
			},
			error:function(){
				alert('error');
			}
		});
	}
</script>
</head>
<body>
<h1> [ 회원가입 ] </h1>
	
	<form th:action="@{/member/join}" method="post">
	<table>
		<tr> 
			<td>ID</td>
			<td>
				<input type="text" name="memberid" id="memberid">
			</td>
		</tr>
		<tr> 
			<td>비밀번호</td>
			<td><input type="password" name="memberpw" id="memberpw"></td>
		</tr>
		<tr> 
			<td>이름</td>
			<td><input type="text" name="membername" id="membername"></td>
		</tr>
		<tr> 
			<td>전화번호</td>
			<td><input type="text" name="phone" id="phone" placeholder="전화번호 입력"></td>
		</tr>
		<tr>
			<td><input type="button" value="가입" onClick="check()"></td>
			<td colspan="2"><input type="button" value="다시쓰기" onclick="clearForm()"></td>
		</tr>
	</table>
	</form>
</body>
</html>
